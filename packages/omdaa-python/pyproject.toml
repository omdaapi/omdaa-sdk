[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "omdaa-api-client"
version = "1.1.1"
description = "Official Python client for Omdaa WhatsApp Business API"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [{ name = "Omdaa" }]
keywords = ["omdaa", "whatsapp", "api", "client", "sdk"]
dependencies = [
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = ["pytest>=7.0", "pytest-cov>=4.0"]

[project.urls]
Homepage = "https://omdaa.com"
Documentation = "https://omdaa.com"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"
